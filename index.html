<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Angular-switchery by liuwings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">

    <script src="./javascripts/angular.min.js"></script>
    <script src="./javascripts/angular-ui-switchery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<section class="page-header">
    <h1 class="project-name">Angular-switchery</h1>
    <h2 class="project-tagline"></h2>
    <a href="https://github.com/liuwings/angular-switchery" class="btn">View on GitHub</a>
    <a href="https://github.com/liuwings/angular-switchery/zipball/master" class="btn">Download .zip</a>
    <a href="https://github.com/liuwings/angular-switchery/tarball/master" class="btn">Download .tar.gz</a>
</section>

<section class="main-content" ng-controller="MyController">
    <div class="checkbox-inline checkbox-ios">
        <label for="checkbox-ios1">
            <input type="checkbox" id="checkbox-ios1" data-ui-switch data-ng-init="switchery = true" data-ng-model="switchery">
        </label>
    </div>
    <div class="checkbox-inline checkbox-ios">
        <label for="checkbox-ios2">
            <input type="checkbox" data-ui-switch data-ng-model="switchery2" id="checkbox-ios2">
        </label>
    </div>
    <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/liuwings/angular-switchery">Angular-switchery</a> is maintained by <a href="https://github.com/liuwings">liuwings</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
    </footer>

</section>


</body>
</html>
